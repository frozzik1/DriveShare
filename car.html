<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveShare</title>
    <link rel="icon" type="image/x-icon" href="images/title.svg">
    <link rel="stylesheet" href="css/car.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container"> 
            <nav class="header__navigation">
                <button class="burger" id="burger">
                    ☰
                </button>
                <a class="logo__header" href="#">DriveShare</a>
                <div class="nav-wrapper" id="nav-wrapper">
                    <ul class="header__navigation-list">
                        <li class="header__navigation-item"><a href="index.html#main">Головна</a></li>
                        <li class="header__navigation-item"><a href="catalog.html">Каталог</a></li>
                        <li class="header__navigation-item"><a href="index.html#advantages">Про нас</a></li>
                        <li class="header__navigation-item"><a href="index.html#tarifs">Тарифи</a></li>
                        <li class="header__navigation-item"><a href="index.html#footer">Контакти</a></li>
                    </ul>
                </div>
            </nav>
            <div class="container header__container">
                <button class="back__button" onclick="history.back()">
                    <img class="btn__img" src="images/back.svg" alt="Назад">
                    Назад
                </button>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="car__section">
            <div class="container">
                <div class="car__container">
                    <img class="car__image" id="car-image" src="" alt="">
                    <div class="about__car">
                        <div class="about__car">
                            <h2 class="car__title" id="car-title"></h2>
                            <p class="car__subtitle" id="car-subtitle"></p>
                            <p class="car__features-title">Основні характеристики</p>
                            <ul class="car__features" id="car-features">
                                <!-- Сюда будет добавлен список характеристик машины -->
                            </ul>
                            <p class="rental__cost-title">Вартість оренди</p>
                            <ul class="rental__cost" id="rental_cost">
                                <!-- Сюда будет добавлен список характеристик машины -->
                            </ul>
                            <button class="select__car-btn" type="submit">Арендувати</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="carts" id="carts">
            <div class="container">
                <h2 class="cart__title">Спробуйте також</h2>
                <div class="portfolio__cards" id="portfolio__card"></div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
